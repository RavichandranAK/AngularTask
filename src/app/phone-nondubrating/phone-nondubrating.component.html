<table>
    <tr>
      <th>Brand</th>
      <th>Price</th>
      <th>Color</th>
      <th>Rating</th>
    </tr>

<button (click)="nondub()">Non Dublicate Rating</button>
<tr *ngFor="let phone of nondubphone">
  <td>{{phone.brand}}</td>
  <td>{{phone.price}}</td>
  <td>{{phone.color}}</td>
  <td>{{phone.rating}}</td>
</tr>
