<table>
    <button (click)="lasttwo()">LastTwo</button>
    <tr>
      <th>Brand</th>
      <th>Price</th>
      <th>Color</th>
      <th>Rating</th>
    </tr>
    
    
    <tr *ngFor="let phone of lasttwoph">
      <td>{{phone.brand}}</td>
      <td>{{phone.price}}</td>
      <td>{{phone.color}}</td>
      <td>{{phone.rating}}</td>
    </tr>
    
 
   </table>
